openapi: 3.0.0
info:
  title: title
  version: 0.0.1
paths:
  /target-picture/:pictureId:
    get:
      operationId: find
      parameters:
        - name: pictureId
          in: path
          description: parameter description.
          required: true
          explode: false
          schema:
            $ref: '#/components/schemas/FindPictureId'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindReturn'
        '400':
          description: operation failure.
    delete:
      operationId: delete
      parameters:
        - name: pictureId
          in: query
          description: parameter description.
          required: true
          explode: false
          schema:
            $ref: '#/components/schemas/DeletePictureId'
      responses:
        '200':
          description: Successful operation.
        '400':
          description: operation failure.
  /target-picture:
    get:
      operationId: all
      parameters:
        - name: cursor
          in: query
          description: parameter description.
          required: true
          explode: false
          schema:
            $ref: '#/components/schemas/AllCursor'
        - name: length
          in: query
          description: parameter description.
          required: true
          explode: false
          schema:
            $ref: '#/components/schemas/AllLength'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllReturn'
        '400':
          description: operation failure.
    post:
      operationId: save
      parameters: []
      requestBody:
        description: Successful operation
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveTargetPicture'
      responses:
        '200':
          description: Successful operation.
        '400':
          description: operation failure.
components:
  schemas:
    GetMethodNamedStringValue:
      type: string
    GetMethodNamedClassValue:
      type: object
      properties:
        value:
          type: string
    GetMethodRequiredNamedNullableClassValue:
      type: object
      properties:
        value:
          type: string
    GetMethodFreezedClass:
      type: object
      properties:
        freezedId:
          type: object
          properties:
            freezedId:
              type: string
        freezedValue:
          type: object
          properties:
            value:
              type: number
    FindReturn:
      type: object
      properties:
        pictureId:
          type: object
          properties:
            value:
              type: string
            pictureKind:
              type: string
              enum:
                - original
                - thumbnail
        pictureName:
          type: object
          properties:
            value:
              type: string
    FindPictureId:
      type: object
      properties:
        value:
          type: string
        pictureKind:
          type: string
          enum:
            - original
            - thumbnail
    AllReturn:
      type: object
      properties:
        items:
          type: object
          properties:
            pictureId:
              type: object
              properties:
                value:
                  type: string
                pictureKind:
                  type: string
                  enum:
                    - original
                    - thumbnail
            pictureName:
              type: object
              properties:
                value:
                  type: string
    AllCursor:
      type: number
    AllLength:
      type: number
    SaveTargetPicture:
      type: object
      properties:
        pictureId:
          type: object
          properties:
            value:
              type: string
            pictureKind:
              type: string
              enum:
                - original
                - thumbnail
        pictureName:
          type: object
          properties:
            value:
              type: string
    DeletePictureId:
      type: object
      properties:
        value:
          type: string
        pictureKind:
          type: string
          enum:
            - original
            - thumbnail
